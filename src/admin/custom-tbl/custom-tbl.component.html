<div class="card">
    <!-- Card Header -->
    <div class="card-header">
      <h4 class="card-title">{{ tableName }}</h4>
      <div class="header-actions">
        <input
          type="text"
          class="form-control search-bar"
          placeholder="Search..."
          [(ngModel)]="searchText"
          (input)="filterRows()"
        />
        <i class="fa fa-file-excel-o" (click)="exportToExcel()" style="font-size: 36px;"></i>
      </div>
    </div>
  
    <!-- Card Body -->
    <div class="card-body">
      <!-- Scrollable Table Container -->
      <div class="table-responsive">
        <table class="table modern-table">
          <thead>
            <tr>
              <th *ngFor="let header of headers; let i = index" [style.width.%]="getDynamicWidth()" [style.minWidth.px]="100">
                {{ header }}
                <span *ngIf="sortColumn === i">
                  {{ sortDirection === 'asc' ? '▲' : '▼' }}
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of filteredRows">
              <td *ngFor="let key of keys" [style.width.%]="getDynamicWidth()" [style.minWidth.px]="100">
                {{ row[key] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
