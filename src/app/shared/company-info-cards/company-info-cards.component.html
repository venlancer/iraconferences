<section class="section section-lg pt-lg-0 mt--200">
    <div class="container py-lg-md d-flex">
        <div class="col px-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="row row-grid">
                        <div class="col-lg-3" *ngFor="let card of cards">
                            <div class="card card-lift--hover shadow border-0" style="height: 380px;">
                                <div class="card-body py-5">
                                    <div class="icon icon-shape rounded-circle mb-4" [ngClass]="card.iconClass">
                                        <i [class]="card.icon"></i>
                                    </div>
                                    <h6 class="text-uppercase">{{ card.title }}</h6>
                                    <p class="description mt-3">{{ card.description }}</p>
                                    <div>
                                        <span *ngFor="let badge of card.badges" class="badge badge-pill"
                                            [ngClass]="badge.class">{{
                                            badge.text }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
